<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
	<title>Liga Brasileira de Futebol</title>

	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<header class="header">
		<h1>Liga Brasileira de Futebol</h1>
	</header>
	
	<div class="container">
		<form>
			<label class="labels">Insira os times e seus respectivos estados separados por ";":</label>
			<div class="textarea">
				<textarea name="textarea" id="textarea" cols="30" rows="6" maxlength="100" minlength="3" placeholder="Insira aqui..."></textarea>
			</div>
			<button class="inserir_button" type="button">Inserir</button>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
